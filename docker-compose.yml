version: "3.8"
name: wire-vpn
services:
  wg-easy:
    environment:
      - WG_HOST=${WG_HOST}
      - PASSWORD=${WG_PASSWORD}
    image: weejewel/wg-easy
    container_name: wg-easy
    hostname: wg-easy
    volumes:
      - .wg-easy:/etc/wireguard
    ports:
      - "51820:51820/udp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1

  admin-bot:
    environment:
        - TELEGRAM_APITOKEN=${TELEGRAM_APITOKEN}
        - VPN_ADMIN_TELEGRAM_USERNAME=${VPN_ADMIN_TELEGRAM_USERNAME}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin-bot
    hostname: admin-bot
